<h1 mat-dialog-title>Confirmação de Exclusão</h1>
<div mat-dialog-content>Prosseguir com a Exclusão da Rota: {{data.origem}} - {{data.destino}}  ?</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirRota(data.id)" >Sim</button>
</mat-dialog-actions>
